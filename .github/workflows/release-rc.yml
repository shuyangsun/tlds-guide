name: Release Candidate
run-name: Build RC ${{ github.ref_name }} by ${{ github.actor }}

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-*' # Matches v1.0.0-rc1, v1.0.0-beta.1, etc.

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for uploading release artifacts

env:
  NODE_VERSION: '24.12.0'

jobs:
  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Build for Production
        run: pnpm run build:prod
        working-directory: apps/web

      - name: Create Release Archive
        run: |
          cd apps/web
          tar -czvf ../../web-app-${{ github.ref_name }}.tar.gz dist/
          cd ../..

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-app-${{ github.ref_name }}
          path: web-app-${{ github.ref_name }}.tar.gz
          retention-days: 30

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          generate_release_notes: true
          files: web-app-${{ github.ref_name }}.tar.gz
