name: Production
run-name: Deploy to Production ${{ github.ref_name }} by ${{ github.actor }}

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Matches v1.0.0, v2.1.3, etc. (no prerelease suffix)

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for creating releases

env:
  NODE_VERSION: '24.12.0'
  ENVIRONMENT: prod

jobs:
  # Verify that this release tag was created from an RC-tested commit
  # This job checks if the commit has a corresponding RC tag and outputs it for artifact download
  verify-rc-exists:
    name: Verify RC Tag Exists
    runs-on: ubuntu-slim
    outputs:
      rc_verified: ${{ steps.check-rc.outputs.rc_exists }}
      rc_tag: ${{ steps.check-rc.outputs.rc_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Check for RC Tag on Same Commit
        id: check-rc
        run: |
          # Get the base version from the release tag (e.g., v1.0.0 from v1.0.0)
          RELEASE_TAG="${{ github.ref_name }}"
          BASE_VERSION="${RELEASE_TAG}"

          # Get all tags pointing to this commit
          COMMIT_SHA="${{ github.sha }}"
          TAGS_ON_COMMIT=$(git tag --points-at "$COMMIT_SHA")

          # Find RC tags that match this version (e.g., v1.0.0-rc1, v1.0.0-beta.1)
          # Filter for tags that start with the base version followed by a hyphen
          RC_TAGS=$(echo "$TAGS_ON_COMMIT" | grep -E "^${BASE_VERSION}-" || true)

          if [ -n "$RC_TAGS" ]; then
            # Get the most recent RC tag (by sorting, last one is most recent)
            RC_TAG=$(echo "$RC_TAGS" | sort -V | tail -1)
            echo "✅ Found RC tag for ${BASE_VERSION}: ${RC_TAG}"
            echo "rc_exists=true" >> "$GITHUB_OUTPUT"
            echo "rc_tag=${RC_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "❌ No RC tag found for ${BASE_VERSION} on this commit"
            echo "Available tags on commit: ${TAGS_ON_COMMIT}"
            echo "rc_exists=false" >> "$GITHUB_OUTPUT"
            echo "rc_tag=" >> "$GITHUB_OUTPUT"
          fi

  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-slim
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      apps: ${{ steps.filter.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Get Previous Release Tag
        id: prev-tag
        run: |
          # Get the previous release tag (excluding pre-releases)
          PREV_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v '-' | head -2 | tail -1)
          echo "prev_tag=${PREV_TAG}" >> "$GITHUB_OUTPUT"
          echo "Previous release tag: ${PREV_TAG}"

      - name: Detect Changed Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ steps.prev-tag.outputs.prev_tag }}
          filters: |
            infra:
              - 'infra/global/**'
              - 'infra/prod/**'
              - 'infra/modules/**'
              - 'infra/*.hcl'
            apps:
              - 'apps/**'
              - '.github/workflows/deploy-production.yml'

  deploy-infra:
    name: Deploy Infrastructure
    needs: [detect-changes]
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-slim
    env:
      TF_VAR_root_domain: 'tlds.guide'
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_INFRA_PROD }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_porkbun_api_key: ${{ secrets.PORKBUN_API_KEY }}
      TF_VAR_porkbun_secret_key: ${{ secrets.PORKBUN_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.ref }}

      - name: Configure AWS S3 Remote State
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-terraform-prod
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 1.14.3
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: gruntwork-io/terragrunt-action@v3.0.2
        with:
          tg_version: 0.96.1
          tf_path: terraform

      - name: Terragrunt Apply
        run: terragrunt run --all apply --non-interactive -- -auto-approve
        working-directory: ${{ github.workspace }}/infra/prod

  deploy-web-app:
    name: Deploy Web App
    needs: [verify-rc-exists, detect-changes, deploy-infra]
    if: |
      always() &&
      needs.verify-rc-exists.outputs.rc_verified == 'true' &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.ref }}

      - name: Download RC Artifact from GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          RC_TAG: ${{ needs.verify-rc-exists.outputs.rc_tag }}
        run: |
          echo "Downloading artifact from RC release: ${RC_TAG}"
          gh release download "${RC_TAG}" \
            --pattern "web-app-${RC_TAG}.tar.gz" \
            --dir .

      - name: Extract Artifact
        run: |
          RC_TAG="${{ needs.verify-rc-exists.outputs.rc_tag }}"
          tar -xzvf "web-app-${RC_TAG}.tar.gz" -C apps/web

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Deploy to Production
        run: pnpm exec wrangler deploy --config dist/server/wrangler.json
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_WEB_PROD }}

  create-release:
    name: Create GitHub Release
    needs: [detect-changes, deploy-infra, deploy-web-app]
    if: |
      always() &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped') &&
      (needs.deploy-web-app.result == 'success' || needs.deploy-web-app.result == 'skipped')
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.ref }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
